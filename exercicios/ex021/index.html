<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>

        body {
            text-align: justify;

        }

        h1{
            width: 300px;
            height: 300px;
            padding: 10px 10px 10px 10px;
            border: 2px solid black;
            background-color: lightgoldenrodyellow;
        }

        a {
            width: 600px;
            border: 10px solid lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa BOX-LEVEL</h1>
    <p>paragráfos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
