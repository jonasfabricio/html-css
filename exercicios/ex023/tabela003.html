<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 30px;
        }

    </style>

</head>
<body>
    <h1>Mesclagem</h1>
    <table>

        <!-- rowspan -> linhas que vai ocupar.
             colspan -> colunas que vai ocupar. -->

        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
